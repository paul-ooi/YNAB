<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weNAB</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>We Need a Budget</h1>
    <table>
      <thead>
        <th>Date</th>
        <th>From</th>
        <th>To</th>
        <th>Type</th>
        <th>Budget</th>
        <th>OutFlow</th>
        <th>Inflow</th>
      </thead>
      <tbody>
        <template id="rowTemplate">
          <tr>
            <td class="cell__date"><time datetime=""></time></td>
            <td class="cell__from"></td>
            <td class="cell__to"></td>
            <td class="cell__type"></td>
            <td class="cell__budget"></td>
            <td class="cell__outflow"></td>
            <td class="cell__inflow"></td>
          </tr>
        </template>
      </tbody>
    </table>
    <script type="module" src="./../app.js"></script>
  </body>
</html>
